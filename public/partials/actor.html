<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header text-center">
                <h1>{{actorName}}</h1>
            </div>
        </div>
    </div>
    <div data-ng-repeat="show in shows" data-ng-click="showDetails(show.id)" class="clickable row">
        <div class="col-md-12">
            <div class="clickable panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{show.title}}</h3>
                </div>
                <div class="panel-body">
                    {{show.description || 'No description available.'}}
                </div>
            </div>
        </div>
    </div>
</div>
